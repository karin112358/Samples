<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sampleApp">
<head>
	<title>Tri-State Check Box</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
	<script src="Scripts/Sample.js"></script>

	<style>
		input[type=checkbox] + span {
			margin-left: 5px;
			
		}
		input[type=checkbox]:indeterminate + span::after {
			content: " (indeterminate)";
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Tri-State Check Box</h2>
		<p>
			<span tri-state-check-box is-three-state="true" is-checked="myBooleanValue">tri-state check box 1</span>
		</p>
		<p>
			Check box value 1: {{myBooleanValue == null ? "-" : myBooleanValue}}
		</p>
	</div>

	<script type="text/javascript">
		var sampleApp = angular.module("sampleApp", []);

		sampleApp.directive("triStateCheckBox", [Samples.Controls.CheckBox.Create]);
	</script>
</body>
</html>
