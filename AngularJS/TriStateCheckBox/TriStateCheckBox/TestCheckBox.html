<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sampleApp">
<head>
	<title>Tri-State Check Box</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
	<script src="Scripts/Sample.js"></script>

	<style>
		input[type=checkbox] + span {
			margin-left: 5px;
			
		}
		input[type=checkbox]:indeterminate + span::after {
			content: " (indeterminate)";
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Tri-State Check Box</h2>
		<div>
			<p>
				<span tri-state-check-box is-three-state="true" is-checked="myBooleanValue1">tri-state check box</span>
			</p>
			<p>
				Check box value 1: {{myBooleanValue1 == null ? "-" : myBooleanValue1}}
			</p>

			<p>
				<span tri-state-check-box is-three-state="true" is-checked="myBooleanValue1">tri-state check box</span>
			</p>
			<p>
				Check box value 1: {{myBooleanValue1 == null ? "-" : myBooleanValue1}}
			</p>

			<p>
				<span tri-state-check-box is-three-state="true" is-checked="myBooleanValue2">tri-state check box</span>
			</p>
			<p>
				Check box value 2: {{myBooleanValue2 == null ? "-" : myBooleanValue2}}
			</p>
		</div>
	</div>

	<script type="text/javascript">
		var sampleApp = angular.module("sampleApp", []);

		sampleApp.directive("triStateCheckBox", ["$timeout", Samples.Controls.CheckBox.Create]);
	</script>
</body>
</html>
