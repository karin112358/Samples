<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sampleApp">
<head>
	<title>Tri-State Check Box</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
	<script src="Scripts/Sample.js"></script>

	<style>
		input[type=checkbox] + span {
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Tri-State Check Box</h1>
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-4">
					<p><span tri-state-check-box is-three-state="true" is-checked="null">Tri-state check box 1</span></p>
				</div>
				<div class="col-md-4">
					<p><span tri-state-check-box is-three-state="true" is-checked="true">Tri-state check box 2</span></p>
				</div>
				<div class="col-md-4">
					<p><span tri-state-check-box is-three-state="true" is-checked="false">Tri-state check box 3</span></p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var sampleApp = angular.module("sampleApp", []);

		sampleApp.directive("triStateCheckBox", [Samples.Controls.CheckBox.Create]);
	</script>
</body>
</html>
