<h2>Home</h2>
<div ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns></></div>

<script type="text/ng-template" id="bookModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">Edit Book</h3>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label>Id</label>
				<span ng-bind="book.id" class="form-control" />
			</div>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="book.title" />
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" class="form-control" id="price" placeholder="Enter price" ng-model="book.price" />
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
