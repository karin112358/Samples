<html>

<head>
    <title>My Website - {{ .Title }}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{ if eq .URL " /page1/ " }}active{{ end }}"><a href="/page1">Page 1</a></li>
                    <li class="{{ if eq .URL " /page2/ " }}active{{ end }}"><a href="/page2">Page 2</a></li>
                </ul>

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input id="search" type="text" class="form-control" placeholder="Search">
                    </div>
                    <!--<button id="searchButton" type="submit" class="btn btn-default">Submit</button>-->
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--{{ range where .Site.RegularPages "Type" "!=" "post" }}
          <a class="nav-link" href="{{ .Permalink }}">{{ .Title }}</a>
          {{ end }}-->
    <div class="container">
        {{ .Content }}
    </div>

    {{ partial "footer.html" . }}

    <div class="search-result-window">
        <h2>Search Results</h2>
        <ul class="search-results"></ul>
        <p class="no-results">No matching results found</p>
        <p><button onclick="closeSearchWindow()">Close</button></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/js/lunr.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
